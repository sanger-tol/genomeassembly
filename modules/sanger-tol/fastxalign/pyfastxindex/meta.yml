# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "fastxalign_pyfastxindex"
description: |
  Index a FASTx file using pyfastx to enable random access to a slice of reads in the file. Also returns
  the raw count of reads in the file.
keywords:
  - index
  - fasta
  - fastq
  - random access
tools:
  - pyfastx:
      description: |
        The pyfastx is a lightweight Python C extension that enables users to randomly access to sequences
        from plain and gzipped FASTA/Q files. This module aims to provide simple APIs for users to extract
        seqeunce from FASTA and reads from FASTQ by identifier and index number.
      homepage: "https://github.com/lmdu/pyfastx"
      licence: ["MIT"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - fastx:
        type: file
        description: FASTx file of reads to index
        pattern: "*.{fasta,fa,fasta.gz,fa.gz,fq,fq.gz}"
        ontologies:
          - edam: "http://edamontology.org/format_2546" # FASTA-like
output:
  index:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - fastx:
          type: file
          description: FASTx file of reads to index
          pattern: "*.{fasta,fa,fasta.gz,fa.gz,fq,fq.gz}"
          ontologies:
            - edam: "http://edamontology.org/format_2546" # FASTA-like
      - "*.fxi":
          type: file
          description: pyfastx-format FASTA index file
          pattern: "*.fxi"
          ontologies: []
  versions:
    - "versions.yml":
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@prototaxites"
maintainers:
  - "@prototaxites"
